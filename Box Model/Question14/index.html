<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    display: flex; 
    gap: 20px; 
    padding: 20px;
    justify-content: center; 
    flex-wrap: wrap; 
}

.box {
    width: 120px;
    height: 120px;
    background: lightblue;
    border: 2px solid black;
    display: flex; 
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-family: Arial, sans-serif;
}

.text {
    margin-top: 20px;
    text-align: center;
    padding: 20px;
    font-size: 18px;
    font-family: Arial, sans-serif;
}

</style>
<body>
    <h1 style="text-align:center; margin:20px 0;">Debugging Task</h1>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
    <p class="text">Fix my position!</p>
</body>
</html>
