<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Task Manager App</h1>

    <!-- Taking input, adding task button and sorting task -->

    <input type="text" id="inpTask"> 
    <button id="addTask">Add Task</button>
    <button id="sortBtn">Sort</button>

    <!-- Filtering the task -->

    <label for="filterTask">Filter:</label>
    <select id="filterTask">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="incomplete">Incomplete</option>
    </select>
    
    <!-- List of task -->

    <ul id="taskList"></ul>

    <!-- For counting the task -->

    <div id="counter">
        <p>Total task: <span id="total">0</span></p>
        <p>Completed task: <span id="completed">0</span></p>
        <p>Incomplete task: <span id="incomplete">0</span></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
