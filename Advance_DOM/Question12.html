<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="container">
        <ul id="list">
          <li id="item1">Item 1</li>
          <li id="item2">Item 2</li>
          <li id="item3">Item 3</li>
        </ul>
      </div>

<script>
    const para2=document.getElementById('item2');
    para2.addEventListener("click",()=>{
        let parent=para2.parentNode;
        alert(parent.textContent)
    })
    para2.addEventListener("click",()=>{
        console.log(para2.nextElementSibling.textContent)
        console.log(para2.previousElementSibling.textContent)
    })
</script>
