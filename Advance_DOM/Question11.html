<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="AddText()">Add Paragraph</button>
    <button onclick="removeText()">Remove Paragraph</button>

    <div id="container"></div>
</body>
</html>

<script>
    const container=document.getElementById("container");
    function AddText(){
        let p=document.createElement('p');
        p.innerHTML="This is a new paragraph.";

        container.append(p)
    }

    function removeText(){
        const allpara=document.getElementsByTagName('p');
        const lastpara=allpara[allpara.length-1];
        if(lastpara){
            container.removeChild(lastpara)
        }
    }
</script>
