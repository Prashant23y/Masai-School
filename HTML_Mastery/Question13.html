<!-- Create a webpage that displays a small image gallery with three images and links. The requirements are as follows:

Embed three images using the <img> tag. Ensure each image includes a descriptive alt attribute.
Beneath each image, provide a hyperlink that opens an external resource (such as a webpage or document) related to the image. 
The link should open in a new tab.
Each image and hyperlink should be contained within its own <section>.
Ensure the images are properly sized and that each <a> tag has a target="_blank" attribute. -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <section>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1dzAY9vxSYgd7Zz6Aji9j2-LaG3-BF5iw5w&s" alt="Image1"/>
            <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1dzAY9vxSYgd7Zz6Aji9j2-LaG3-BF5iw5w&s" target="_blank">First Image Link</a>
        </section>
        <section>
            <img src="https://static.toiimg.com/photo/80387978.cms" alt="Image2"/>
            <a href="https://static.toiimg.com/photo/80387978.cms" target="_blank">Second Image Link</a>
        </section>
        <section>
            <img src="https://images.pexels.com/photos/100653/pexels-photo-100653.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Image3"/>
            <a href="https://images.pexels.com/photos/100653/pexels-photo-100653.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" target="_blank">Third Image Link</a>
        </section>
    </body>
    </html>
