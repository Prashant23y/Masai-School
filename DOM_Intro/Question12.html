<!-- Build a simple webpage with the following structure:

A <ul> with three <li> items.
A <button> with the text "Add Item".
Write JavaScript to:

Select the <ul> using querySelector and add a new <li> element with the text "New Item" whenever the button is clicked.
Ensure each newly added <li> is styled with a bold font & blue colour if the sequence number of the li is odd and if the
sequence no. is even style the li with italic font & red colour. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <button>Add Item</button>
</body>
</html>
<script>
    let ul = document.querySelector("ul");
    let button = document.querySelector("button");

    button.addEventListener("click" , ()=>{
        let newItem = document.createElement("li");
        let itemCount = ul.children.length + 1;
        newItem.textContent = "New Item" + itemCount;

        if(itemCount % 2 !== 0){
            newItem.style.color = "blue";
            newItem.style.fontWeight = "bold";
        }else{
            newItem.style.color = "red";
            newItem.style.fontStyle = "italic";
        }

        ul.appendChild(newItem);
    });
</script>
