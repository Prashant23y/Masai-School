<!-- Build a dynamic To-Do List application with the following features:

An <input> field where users can type a task.
A <button> labeled "Add Task".
A <ul> where tasks will be listed.
For each task:
Include a "Delete" button that removes the task when clicked.
Include a "Complete" button that marks the task as completed (e.g., crosses out the text).
Write JavaScript to:

Dynamically add tasks to the <ul> when the "Add Task" button is clicked.
Handle the "Delete" and "Complete" actions using event listeners.
Ensure the application is robust and handles edge cases (e.g., empty input field should not add a task). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
</head>
<body>
    <input type="text" id="inputId" placeholder="Enter you Task">
    <button id="taskBtn">Add Task</button>
    <ul id="taskList"></ul>
</body>
</html>

<script>
    const taskInput = document.getElementById('inputId');
    const addTaskBtn = document.getElementById('taskBtn');
    const taskList = document.getElementById('taskList');

    addTaskBtn.addEventListener('click' , () => {
        const text = taskInput.value;
        if(text === '') return;

        const li = document.createElement('li');
        li.textContent = text;

        const completeBtn = document.createElement('button');
        completeBtn.textContent = 'Complete';
        completeBtn.addEventListener('click' , () => {
            li.classList.toggle('completed');
        });

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.addEventListener('click' , () => {
            li.remove();
        });

        li.appendChild(completeBtn);
        li.appendChild(deleteBtn);
        taskList.appendChild(li);
        taskInput.value = '';
    });
</script>
