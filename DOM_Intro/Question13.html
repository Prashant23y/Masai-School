<!-- Create a webpage with the following elements:

An <input> field where users can enter a color name.
An <input> field where users can type text content.
A <button> labeled "Change Background" for changing the background color of a <div>.
A <button> labeled "Update Text" for updating the content of the <div>.
A <div> with some initial text content, which can be updated based on user input (point 2).
Tasks:
When the "Change Background" button is clicked:
Retrieve the color name entered in the first input field.
Change the background color of the <div> to the entered color.
If the entered value is invalid (not a recognized color), alert the user with "Invalid color name!".
When the "Update Text" button is clicked:
Retrieve the text entered in the second input field.
Update the text content of the <div> with the entered text.
If the input field is empty, do not update the text and display an alert saying "Please enter some text!". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Input area -->
    <div>
    <label for="text">Enter a color name : </label>
    <input type="text" name="" id="colorIp"><br>

    <label for="text">Enter Text : </label>
    <input type="text" name="" id="txtIp">
    </div>

    <!-- buttons -->

    <button id="bgChange">Change Background</button>
    <button id="txtUpdate">Update Text</button>

    <!-- div -->

    <div id="targetDiv">This is a div.</div>
</body>
</html>

<!-- JavaScript -->

<script>
    let colorIp = document.getElementById('colorIp');
    let txtIp = document.getElementById('txtIp');
    let bgChangebtn = document.getElementById('bgChange');
    let txtUpdatebtn = document.getElementById('txtUpdate');
    let targetDiv = document.getElementById('targetDiv');

    // to check is entered color valid or not

    function isColorValid(color){
        let temp = new Option().style;
        temp.color = color;
        return temp.color !== '';
    }

    // for bg color change

    bgChangebtn.addEventListener('click', ()=>{
        let color = colorIp.value.trim();
        if(isColorValid(color)){
            targetDiv.style.backgroundColor = color;
        }else{
            alert('Invalid color name!');
        }
    });

    txtUpdatebtn.addEventListener('click' , ()=>{
        let text = txtIp.value.trim();
        if(text === ''){
            alert('Please enter some text!')
        }else{
            targetDiv.textContent = text;
        }
    });
</script>
