<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing Table</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="heading">Our Pricing Plans</h1>

  <div class="pricing-container">
    <div class="plan">
      <h2>Basic</h2>
      <div class="price">$9/mo</div>
      <ul class="features">
        <li>1 User</li>
        <li>5 Projects</li>
        <li>Email Support</li>
      </ul>
      <button class="cta-button">Choose Basic</button>
    </div>

    <div class="plan recommended">
      <h2>Standard</h2>
      <div class="price">$19/mo</div>
      <ul class="features">
        <li>5 Users</li>
        <li>50 Projects</li>
        <li>Priority Support</li>
      </ul>
      <button class="cta-button">Choose Standard</button>
    </div>

    <div class="plan">
      <h2>Premium</h2>
      <div class="price">$49/mo</div>
      <ul class="features">
        <li>Unlimited Users</li>
        <li>Unlimited Projects</li>
        <li>24/7 Support</li>
      </ul>
      <button class="cta-button">Choose Premium</button>
    </div>
  </div>

</body>
</html>
